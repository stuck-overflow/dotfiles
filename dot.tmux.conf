unbind C-b
set-option -g prefix C-a
set -g mouse on
bind-key C-a send-prefix
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

set -g @resurrect-save-shell-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

set -g default-terminal "screen-256color"

# pane border
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#ff79c6'

# message text
set -g message-style bg='#44475a',fg='#8be9fd'
set -g status-style bg='#44475a',fg='#bd93f9'
set -g status-interval 1
# status left
# are we controlling tmux or the content of the panes?
set -g status-left '#[fg=#44475a]#[bg=#bd93f9]#{?client_prefix,#[bg=#ff79c6],} 🦀 '
# are we zoomed into a pane?
set -ga status-left ' #[fg=#44475a]#[bg=#bd93f9]#{?window_zoomed_flag, ↕  ,   }'
# window status
set-window-option -g window-status-style fg='#bd93f9',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set -g window-status-current-format "#[fg=#f8f8f2]#[bg=#bd93f9] #I #W"
set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]#I #W "
# status right
set -g status-right '#[fg=#44475a,bg=#ff79c6] 🍅 #(pomodoro-widget --timer-state-file ~/.timerstatefile.json) '
set -ga status-right '#[fg=#44475a,bg=#8be9fd] #(tmux-widget -c ~/dotfiles/tmux-widget/tmuxwidget.toml) '
set -ga status-right '#[fg=#44475a,bg=#ff79c6] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#f8f8f2,bg=#bd93f9] %a %H:%M:%S #[fg=#6272a4]%Y-%m-%d '



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
